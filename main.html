<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name">
		<br>
		<label for="phone">Phone Number</label>
		<input id="phone" type="text" placeholder="Phone Number">
		<br>
		<label for="address">Address</label>
		<input id="address" type="text" placeholder="Address">
		<br>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">
		<br>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect">
			<option value="">--Choose from the options below</option>
			<option value="1">Poodle</option>
			<option value="2">Terrier</option>
			<option value="3">Corgi</option>
		</select>
		
		<br>
		<input id="submit" type="submit" value="Submit">
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
